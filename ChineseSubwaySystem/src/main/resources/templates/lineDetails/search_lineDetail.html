<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SZMC Line Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Search for Station</h1>
    <div class="row">
        <div class="col-md-4 mb-3">
            <a href="/lineDetails" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back</a>
        </div>
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <form method="post" th:action="@{/lineDetails/search}" th:object="${lineDetailSearchDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Line Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{lineName}">
                        <p th:if="${#fields.hasErrors('lineName')}" th:errorclass="text-danger"
                           th:errors="*{lineName}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Station Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{stationName}">
                        <p th:if="${#fields.hasErrors('stationName')}" th:errorclass="text-danger"
                           th:errors="*{stationName}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Offset</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" th:field="*{offset}">
                        <p th:if="${#fields.hasErrors('offset')}" th:errorclass="text-danger"
                           th:errors="*{offset}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 offset-sm-4 d-grid">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-danger" href="/lineDetails" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div th:if="${targetStation != null}">
        <h2 class="text-center my-4">Search Result</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Line Name</th>
                <th>Station Name</th>
                <th>Station Order</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${targetStation.lineName}"></td>
                <td th:text="${targetStation.stationName}"></td>
                <td th:text="${targetStation.stationOrder}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Include Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
