<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SZMC Line Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">CRUD Line Detail</h1>

    <div class="row">
        <div class="col-md-4 mb-3">
            <a href="/lineDetails" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back</a>
        </div>
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Station</h2>

            <form method="post" th:object="${lineDetailDto}">
                <div class="row mb-3">
                    <label for="lineName" class="col-sm-4 col-form-label">Line Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="lineName" class="form-control" th:field="*{lineName}" required>
                        <p th:if="${#fields.hasErrors('lineName')}" class="text-danger" th:errors="*{lineName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="stationName" class="col-sm-4 col-form-label">Station Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="stationName" class="form-control" th:field="*{stationName}" required>
                        <p th:if="${#fields.hasErrors('stationName')}" class="text-danger" th:errors="*{stationName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="stationOrder" class="col-sm-4 col-form-label">Station Order</label>
                    <div class="col-sm-8">
                        <input type="number" id="stationOrder" class="form-control" th:field="*{stationOrder}" min="1" required>
                        <p th:if="${#fields.hasErrors('stationOrder')}" class="text-danger" th:errors="*{stationOrder}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 offset-sm-4 d-grid">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-danger" href="/lineDetails" role="button">Cancel</a>
                    </div>
                </div>

                <!-- Display global errors -->
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <ul>
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
