<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SZMC LineDetails</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1 class="text-center my-4">Line Details</h1>
  
  <div th:if="${successMessage != null}" class="alert alert-success" role="alert">
    <p th:text="${successMessage}"></p>
  </div>

  <a href="/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i>Back</a>
  <a class="btn btn-outline-success" href="/lineDetails/create">Add a Station</a>

  <table class="table">
    <thead>
    <tr>
      <th>Line Name</th>
      <th>Station Name</th>
      <th>Station Order</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lineDetail: ${lineDetails}">
      <td th:text="${lineDetail.lineName}"></td>
      <td th:text="${lineDetail.stationName}"></td>
      <td th:text="${lineDetail.stationOrder}"></td>
      <td style="white-space: nowrap">
        <a class="btn btn-outline-danger btn-sm"
           th:href="@{/lineDetails/remove(id=${lineDetail.lineDetailId})}"
           onclick="return confirm('Are you sure that you want to remove this station?')">Remove</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
