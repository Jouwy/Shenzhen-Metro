<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SZMC Ongoing Rides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 class="text-center my-4">Ongoing Rides</h1>
    <a href="/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i>Back</a>

    <table class="table">
        <thead>
        <tr>
            <th>User Number</th>
            <th>Auth Type</th>
            <th>Start Time</th>
            <th>Start Station</th>
            <th>Class</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="ongoingRide: ${ongoingRides}">
            <td th:text="${ongoingRide.userNum}"></td>
            <td th:text="${ongoingRide.authType}"></td>
            <td th:text="${ongoingRide.startTime}"></td>
            <td th:text="${ongoingRide.startStation}"></td>
            <td th:text="${ongoingRide.rideClass}"></td>

            <td style="white-space: nowrap">
                <a class="btn btn-outline-warning btn-sm"
                   th:href="@{/rides/update(id=${ongoingRide.rideId})}">Exit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
