<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>SZMC Rides</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/logo.png}">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/lightbox/css/lightbox.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">

    <!-- Main CSS File -->
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center  me-auto me-lg-0">
            <img th:src="@{/assets/img/logo.png}" alt="">
            <h1>SZMC</h1>
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li class="dropdown"><a href="#" class="active"><span>Services</span> <i
                        class="bi bi-chevron-down dropdown-indicator"></i></a>
                    <ul>
                        <li><a href="/stations">Stations</a></li>
                        <li><a href="/lines">Lines</a></li>
                        <li><a href="/lineDetails">Line Details</a></li>
                        <li class="dropdown"><a href="#" class="active"><span>Rides</span> <i
                                class="bi bi-chevron-down dropdown-indicator"></i></a>
                            <ul>
                                <li><a href="/rides/create">Board</a></li>
                                <li><a href="/ongoingRides" class="active">Exit</a></li>
                                <li><a href="/rides">Ride Record</a></li>
                            </ul>
                        </li>
                    </ul>
            </ul>
        </nav><!-- .navbar -->

        <div class="header-social-links">
        </div>
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
    </div>
</header><!-- End Header -->

<!-- ======= Hero Section ======= -->
<section id="hero" class="hero d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <h2><span>Ongoing Rides</span></h2>
            </div>
        </div>
    </div>
</section><!-- End Hero Section -->

<!-- ======= Main ======= -->
<main id="main">
    <div class="container">
        <a href="/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i></a>

        <table class="table">
            <thead>
            <tr>
                <th>User Number</th>
                <th>Auth Type</th>
                <th>Start Time</th>
                <th>Start Station</th>
                <th>Class</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="ongoingRide: ${ongoingRides}">
                <td th:text="${ongoingRide.userNum}"></td>
                <td th:text="${ongoingRide.authType}"></td>
                <td th:text="${ongoingRide.startTime}"></td>
                <td th:text="${ongoingRide.startStation}"></td>
                <td th:text="${ongoingRide.rideClass}"></td>

                <td style="white-space: nowrap">
                    <a class="btn btn-outline-warning btn-sm"
                       th:href="@{/rides/update(id=${ongoingRide.rideId})}">Exit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main><!-- End Main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="container">
        <div class="copyright">
            &copy; Copyright: <strong><span> Shenzhen Metro Group Co.,Ltd.</span></strong> All Rights Reserved.
        </div>
    </div>
</footer><!-- End Footer -->

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>

<!-- Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
