<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SZMC Stations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <script th:if="${errorMessage}">
        window.onload = function () {
            alert("Station cannot be removed due to foreign key constraint!");
        };
    </script>

    <h1 class="text-center my-4">Stations</h1>

    <a href="/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i>Back</a>

    <a href="/stations/create" class="btn btn-outline-success">Add a Station</h2></a>

    <table class="table">
        <thead>
        <tr>
            <th>English Name</th>
            <th>Chinese Name</th>
            <th>District</th>
            <th>Intro</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="station: ${stations}">
            <td th:text="${station.englishName}"></td>
            <td th:text="${station.chineseName}"></td>
            <td th:text="${station.district}"></td>
            <td>
                <div style="max-height: 100px; overflow-y: auto;">
                    <p th:text="${station.intro}"></p>
                </div>
            </td>
            <td th:text="${station.status}"></td>

            <td style="white-space: nowrap">
                <a class="btn btn-outline-warning btn-sm"
                   th:href="@{/stations/update(englishName=${station.englishName})}"
                   onclick="return confirm('Are you sure that you want to continue?')">Update</a>
                <a class="btn btn-outline-danger btn-sm"
                   th:href="@{/stations/remove(englishName=${station.englishName})}"
                   onclick="return confirm('Are you sure that you want to continue?')">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
