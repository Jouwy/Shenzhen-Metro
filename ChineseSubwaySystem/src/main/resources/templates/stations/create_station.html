<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SZMC Stations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">CRUD Stations</h1>

    <div class="row">
        <div class="col-md-4 mb-3">
            <a href="/stations" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i>Back</a>
        </div>
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Station</h2>

            <form method="post" th:object="${stationDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">English Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${stationDto.englishName}">
                        <p th:if="${#fields.hasErrors('englishName')}" th:errorclass="text-danger"
                           th:errors="${stationDto.englishName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Chinese Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${stationDto.chineseName}">
                        <p th:if="${#fields.hasErrors('chineseName')}" th:errorclass="text-danger"
                           th:errors="${stationDto.chineseName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">District</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${stationDto.district}">
                        <p th:if="${#fields.hasErrors('district')}" th:errorclass="text-danger"
                           th:errors="${stationDto.district}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Intro</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${stationDto.intro}"></textarea>
                        <p th:if="${#fields.hasErrors('intro')}" th:errorclass="text-danger"
                           th:errors="${stationDto.intro}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 offset-sm-4 d-grid">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-danger" href="/stations" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
