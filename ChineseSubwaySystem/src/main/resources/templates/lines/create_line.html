<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SZMC Lines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">CRUD Lines</h1>

    <div class="row">
        <div class="col-md-4 mb-3">
            <a href="/lines" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i>Back</a>
        </div>
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Line</h2>

            <form method="post" th:object="${lineDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${lineDto.lineName}">
                        <p th:if="${#fields.hasErrors('lineName')}" th:errorclass="text-danger"
                           th:errors="${lineDto.lineName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Start Time (hh:mm:ss)</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${lineDto.startTime}">
                        <p th:if="${#fields.hasErrors('startTime')}" th:errorclass="text-danger"
                           th:errors="${lineDto.startTime}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">End Time (hh:mm:ss)</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${lineDto.endTime}">
                        <p th:if="${#fields.hasErrors('endTime')}" th:errorclass="text-danger"
                           th:errors="${lineDto.endTime}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Mileage</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.001" min="0" th:field="${lineDto.mileage}">
                        <p th:if="${#fields.hasErrors('mileage')}" th:errorclass="text-danger"
                           th:errors="${lineDto.mileage}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Color</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${lineDto.color}">
                        <p th:if="${#fields.hasErrors('color')}" th:errorclass="text-danger"
                           th:errors="${lineDto.color}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">First Opening (yyyy-mm-dd)</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${lineDto.firstOpening}">
                        <p th:if="${#fields.hasErrors('firstOpening')}" th:errorclass="text-danger"
                           th:errors="${lineDto.firstOpening}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Intro</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${lineDto.intro}"></textarea>
                        <p th:if="${#fields.hasErrors('intro')}" th:errorclass="text-danger"
                           th:errors="${lineDto.intro}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">URL</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${lineDto.url}">
                        <p th:if="${#fields.hasErrors('url')}" th:errorclass="text-danger"
                           th:errors="${lineDto.url}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 offset-sm-4 d-grid">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-danger" href="/lines" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
