<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SZMC Lines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <script th:if="${errorMessage}">
        window.onload = function() {
            alert("Line cannot be removed due to foreign key constraint!");
        };
    </script>

    <h1 class="text-center my-4">Lines</h1>
    <div th:if="${successMessage != null}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>

    <a href="/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i>Back</a>

    <a class="btn btn-outline-success" href="/lines/create">Add a Line</a>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Mileage</th>
            <th>Color</th>
            <th>First Opening</th>
            <th>Intro</th>
            <th>URL</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="line: ${lines}">
            <td th:text="${line.lineName}"></td>
            <td th:text="${line.startTime}"></td>
            <td th:text="${line.endTime}"></td>
            <td th:text="${line.mileage}"></td>
            <td th:text="${line.color}"></td>
            <td th:text="${line.firstOpening}"></td>
            <td>
                <div style="max-height: 100px; overflow-y: auto;">
                    <p th:text="${line.intro}"></p>
                </div>
            </td>
            <td th:text="${line.url}"></td>

            <td style="white-space: nowrap">
                <a class="btn btn-outline-warning btn-sm"
                   th:href="@{/lines/update(id=${line.lineId})}"
                   onclick="return confirm('Are you sure that you want to continue?')">Update</a>
                <a class="btn btn-outline-danger btn-sm"
                   th:href="@{/lines/remove(id=${line.lineId})}"
                   onclick="return confirm('Are you sure that you want to continue?')">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
