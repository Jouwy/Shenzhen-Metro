<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SZMC Rides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .red-asterisk {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">CRUD Rides</h1>

    <div class="row">
        <div class="col-md-4 mb-3">
            <a href="/ongoingRides" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i>Back</a>
        </div>
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Exiting Info</h2>

            <form method="post" enctype="multipart/form-data" th:object="${rideDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">User Authentication Number</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${ride.userNum}"
                               th:field="${rideDto.userNum}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Authentication Type</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${ride.authType}"
                               th:field="${rideDto.authType}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Start Time</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${ride.startTime}"
                               th:field="${rideDto.startTime}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Start Station</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${ride.startStation}"
                               th:field="${rideDto.startStation}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">End Station <span class="red-asterisk">*</span></label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${rideDto.endStation}">
                        <p th:if="${#fields.hasErrors('endStation')}" th:errorclass="text-danger"
                           th:errors="${rideDto.endStation}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Class</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${ride.rideClass}"
                               th:field="${rideDto.rideClass}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 offset-sm-4 d-grid">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-danger" href="/ongoingRides" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
