<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SZMC Rides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .page-link {
            color: #27a776;
        }

        .page-link:hover {
            color: green;
        }

    </style>
</head>

<body>
<div class="container">
    <h1 class="text-center my-4">Rides</h1>

    <a href="/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i>Back</a>

    <table class="table">
        <thead>
        <tr>
            <th>User Number</th>
            <th>Auth Type</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Start Station</th>
            <th>End Station</th>
            <th>Class</th>
            <th>Price</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="ride : ${ridePage.content}">
            <td th:text="${ride.userNum}"></td>
            <td th:text="${ride.authType}"></td>
            <td th:text="${ride.startTime}"></td>
            <td th:text="${ride.endTime}"></td>
            <td th:text="${ride.startStation}"></td>
            <td th:text="${ride.endStation}"></td>
            <td th:text="${ride.rideClass}"></td>
            <td th:text="${ride.price}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page Nav">
        <div class="text-center mt-3"><span
                th:text="'Page ' + ${currentPage + 1} + ' of ' + ${ridePage.totalPages}"></span></div>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${ridePage.hasPrevious()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/rides(page=${currentPage - 1}, size=${pageSize})}" tabindex="-1">Previous</a>
            </li>
            <li class="page-item" th:classappend="${ridePage.hasNext()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/rides(page=${currentPage + 1}, size=${pageSize})}">Next</a>
            </li>
        </ul>
    </nav>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
