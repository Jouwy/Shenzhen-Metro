<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SZMC Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .red-asterisk {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">CRUD Rides</h1>

    <div class="row">
        <div class="col-md-4 mb-3">
            <a href="/lines" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i>Back</a>
        </div>
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Boarding Info</h2>

            <form method="post" th:object="${rideDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">User Authentication Number <span
                            class="red-asterisk">*</span></label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${rideDto.userNum}">
                        <p th:if="${#fields.hasErrors('userNum')}" th:errorclass="text-danger"
                           th:errors="${rideDto.userNum}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Start Station <span class="red-asterisk">*</span></label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${rideDto.startStation}">
                        <p th:if="${#fields.hasErrors('startStation')}" th:errorclass="text-danger"
                           th:errors="${rideDto.startStation}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Class <span class="red-asterisk">*</span></label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${rideDto.rideClass}">
                            <option value="Economy">Economy</option>
                            <option value="Business">Business</option>
                        </select>
                        <p th:if="${#fields.hasErrors('rideClass')}" th:errorclass="text-danger"
                           th:errors="${rideDto.rideClass}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 offset-sm-4 d-grid">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-danger" href="/rides" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
